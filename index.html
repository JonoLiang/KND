<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keith Nelson & Associates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"SuisseIntl"', '"Inter"', 'system-ui', 'sans-serif'],
              serif: ['"SuisseIntl"', '"Inter"', 'system-ui', 'sans-serif'],
              display: ['"SuisseIntl"', '"Inter"', 'system-ui', 'sans-serif'],
            },
            colors: {
              navy: {
                50: '#f0f4f8',
                800: '#112240',
                900: '#0a192f',
                950: '#020c1b',
              },
              pastel: {
                blue: '#8BD6F9', // Updated to requested Light Blue
                cream: '#F5F5F0',
              }
            },
            borderRadius: {
              DEFAULT: '2px',
              'sm': '2px',
              'md': '4px',
              'lg': '0px', // Force straight edges mostly
              'xl': '0px',
              '2xl': '0px',
              '3xl': '0px',
              'full': '9999px', // Keep for circles if absolutely needed
            },
            letterSpacing: {
              tighter: '-0.05em',
              tight: '-0.025em',
              normal: '0em',
              wide: '0.025em',
              wider: '0.05em',
              widest: '0.15em',
              ultra: '0.25em',
            },
            animation: {
              marquee: 'marquee 25s linear infinite',
              marqueeReverse: 'marqueeReverse 25s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
            },
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: 'SuisseIntl', 'Inter', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0a192f;
      }
      ::-webkit-scrollbar-thumb {
        background: #8BD6F9;
        border: 2px solid #0a192f;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "gsap": "https://esm.sh/gsap",
    "gsap/ScrollTrigger": "https://esm.sh/gsap/ScrollTrigger",
    "gsap/": "https://aistudiocdn.com/gsap@^3.13.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
